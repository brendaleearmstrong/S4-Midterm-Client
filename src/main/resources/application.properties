# Server API Configuration
api.base.url=http://localhost:8080
api.timeout=30

# Security Configuration
security.token.header=Authorization
security.token.prefix=Bearer
security.token.expiration=86400000

# Logging Configuration
logging.level.com.misight.client=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Connection Pool Settings
http.client.max-total-connections=100
http.client.default-max-per-route=20
http.client.connection-timeout=5000
http.client.socket-timeout=30000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=users,mines,minerals
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Client UI Configuration
ui.theme=light
ui.language=en
ui.dateFormat=yyyy-MM-dd
ui.timeFormat=HH:mm:ss

# Error Handling
client.error.include-stacktrace=never
client.error.include-message=always

# Database Configuration (Optional for Client, remove if unused in client side)
spring.datasource.url=jdbc:postgresql://localhost:5432/misight_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

